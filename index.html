<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Burst Website Landing Page Design</title>
  <!-- Tailwind and daisyUI cdn's -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- FontAwesom -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Nav -->
  <header>
    <nav class="container mx-auto flex justify-between items-center bg-[#F85559] rounded-full px-5 py-4 mt-7">
      <ul class="flex gap-5 text-white">
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">All Fruits</a></li>
      </ul>
      <div class="text-white gap-3">
        <a href="#" class="flex items-center">
          <img src="./img/logo.png" alt="">
          <p class="font-medium text-4xl">Fruit Burst</p>
        </a>
      </div>
      <div class="relative">
        <input type="text" class="rounded-full px-3 py-2 outline-gray-200" placeholder="Search here">
        <i class="fa-solid fa-magnifying-glass absolute top-3 right-4"></i>
      </div>
    </nav>
  </header>

  <main>
    <!-- Slider -->
    <section class="container mx-auto mt-14 mb-64 relative flex justify-center">
      <div class="text-center absolute top-2/4 bottom-2/4 z-10">
        <h1 class="text-white text-7xl mb-6">Exotic tastes at your <br> doorstep</h1>
        <p class="text-white mb-8">We supply highly quality organic products</p>
        <button class="btn border-[#F85559] bg-[#F85559] text-white hover:text-[#F85559]">Shop Now</button>
      </div>
      <div class="carousel">
        <div id="slide1" class="carousel-item relative w-full">
          <img src="./img/banner1.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide4" class="btn btn-circle">❮</a>
            <a href="#slide2" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide2" class="carousel-item relative w-full">
          <img src="./img/banner2.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide1" class="btn btn-circle">❮</a>
            <a href="#slide3" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide3" class="carousel-item relative w-full">
          <img src="./img/banner3.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide2" class="btn btn-circle">❮</a>
            <a href="#slide4" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide4" class="carousel-item relative w-full">
          <img src="./img/banner4.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide3" class="btn btn-circle">❮</a>
            <a href="#slide1" class="btn btn-circle">❯</a>
          </div>
        </div>
      </div>
    </section>

    <!-- Fruits -->
    <section>
      <div>
        <img src="" alt="">
        <p></p>
      </div>
    </section>
  </main>

  <footer></footer>
</body>

</html>
